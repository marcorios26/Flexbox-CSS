    <title>Flexbox </title>
    <style>
        *,
        *::after,
        *::before {
            box-sizing: border-box;
        }
        
        .container {
            background-color: rgb(88, 158, 126);
            height: 400px;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            /* flex-flow: column wrap;*/
            justify-content: flex-start;
            align-items: stretch;
            align-content: flex-start;
            width: 100%;
        }
        
        .item {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: large;
            background-color: beige;
            border: medium solid #999;
            width: 200px;
            /* height: 20%;*/
            flex-grow: 0;
            flex-shrink: 1;
            flex-basis: 50px;
            flex: 0 1 100px;
        }

</head>
